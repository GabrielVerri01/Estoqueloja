<link rel="stylesheet" href="{{ url_for('static', filename='estoque.css') }}">

<body>
  <div class="navbar">
    <button onclick="menu.hidden^=1"> ☰ </button>

    <ul id="menu" hidden>
      <li>
        <form action="{{ url_for('att_semanal') }}">
          <button type="submit"> Atualizar Estoque </button>
        </form>
      </li>

      <li>
        <form action="{{ url_for('adicionar_produto') }}">
          <button type="submit"> Adicionar Produto </button>
        </form>
      </li>

      <li>
        <form action="{{ url_for('historico_movimentacoes') }}">
          <button type="submit"> Histórico </button>
        </form>
      </li>

      <li>
        <form action="{{ url_for('pedir_prod') }}">
          <button type="submit"> Solicitar produtos</button>
        </form>
      </li>

      <li>
        <form action="{{ url_for('adicionar_produto') }}">
          <button type="submit"> Voltar </button>
        </form>
    </ul>
  </div>

</body>

<table>
  <tr>
    <th>Produto</th>
    <th>Quantidade</th>
    <th>Status</th>
  </tr>
  {% for p in produtos %}
  <tr>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>

    {% if p[2] <= p[3] %} <td style="color:red;">⚠ Pedir reposição</td>
      {% else %}
      <td style="color:green;">✔ Estoque OK</td>
      {% endif %}
  </tr>
  {% endfor %}
</table>
