<table>
  <tr>
    <th>Produto</th>
    <th>Quantidade</th>
    <th>Status</th>
  </tr>

  {% for p in produtos %}
  <tr>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>

    {% if p[2] <= p[3] %} <td style="color:red;">⚠ Pedir reposição</td>
      {% else %}
      <td style="color:green;">✔ Estoque OK</td>
      {% endif %}
  </tr>
  {% endfor %}
</table>
